isAuthEnabled: ${AUTH_ENABLED:-false}
defaultEmptyString: ${EMPTY_STRING:-}
database:
  host: ${DATABASE_HOST:-my-default-host.com}
  port: ${DATABASE_PORT:-12345}
  table:
    name: ${TABLE_NAME:-custom-name}

databaseAlias:
  host: ${database.host}
  port: ${database.port}
  table:
    name: ${database.table.name}
